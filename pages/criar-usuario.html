<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar novo usuário</title>
    <link rel="stylesheet" href="../styles/formularioUser.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <header class="header">
        <a href="../index.html"><h3>Lista de usuários</h3></a>
    </header>
    <main class="main">
        <form class="formulario" data-formulario>
            <div class="form-input">
                <label for="name">Nome: </label>
                <input type="text" name="name" data-nome>
            </div>
            <div class="form-input">
                <label for="age">Idade: </label>
                <input type="text" name="age" data-idade>
            </div>
            <div class="form-input">
                <label for="email">Email: </label>
                <input type="email" name="email" data-email>
            </div>
            <div class="form-input">
                <label for="login">Login: </label>
                <input type="text" name="login" data-login>
            </div>
            <div class="form-input">
                <label for="photo">Url da foto: </label>
                <input type="text" name="photo" data-foto>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <script src="../js/criaUsuario.js" type="module"></script>
</body>
</html>
